version: '3.8'

services:
  flutter:
    build:
      context: ./prob
      dockerfile: Dockerfile 
    image: "${DOCKER_HUB_USERNAME}/flutter-dobu:latest"
    ports:
      - "8080:80" 
    networks:
      - app-network
    depends_on:
      - nginx
      
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./app/build/web:/usr/share/nginx/html
    ports:
      - "80:80"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
